<script type="text/javascript">
$(function(){
    var $scroll_button = $("#float-scroll-button");
    var initOffsetTop = null;

    $(document).ready(function(){
        initOffsetTop = $scroll_button.offset().top;
    });

    $("#up").click(function(){
        var contentTop = $("html,body").offset().top;
        var topRow = (initOffsetTop<contentTop) ? initOffsetTop : contentTop;
        var currentRow = $scroll_button.offset().top - 200;
        var moveTo = (topRow>currentRow) ? topRow : currentRow; 
        console.log(moveTo);
        $("html,body").animate({scrollTop:moveTo});
    });

    $("#down").click(function(){
        var topRow = $("#content").offset().top;
        var currentRow = $scroll_button.offset().top + 200;
        var moveTo = (topRow>currentRow) ? topRow : currentRow; 
        console.log(moveTo);
        $("html,body").animate({scrollTop:moveTo});
    });

    $(window).scroll(function(){
        if(initOffsetTop == null) return;

        var scrollTop = $(document).scrollTop();

        if(initOffsetTop < scrollTop){
            $scroll_button.css("position", "fixed");
            $scroll_button.animate({top: "10"}, {duration: 0});
        } else {
            $scroll_button.css("position", "absolute");
            $scroll_button.animate({top: initOffsetTop}, {duration: 0});
        }
    });

    $("#js").on('click', function(){
        $sub_description = $("#submenu1");
        $sub_description.slideToggle();
        $sub_description.toggleClass("hide");

        $sub_menu = $("#submenu2");
        $sub_menu.slideToggle();
        $sub_menu.toggleClass("hide");
    });
});
</script>
